####################
## Picom config
#

## Effects
shadow = false;
fading = false;

## Window elements dettection
detect-rounded-corners = true;
#detect-client-opacity = true;

## Enable vsync
vsync = true;

## Change backend (set glx if tearing persist, xrender is default)
backend = "glx";

## GLX Config (if enabled)
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
xrender-sync-fence = true;

## Set screen refresh rate (0 will do this automatically)
#refresh-rate = 0;
